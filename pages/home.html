    <!-- header (header.css) -->
    <header>
        <div class="container">
            <!-- <input type="checkbox" name="" id="check"> -->

            <div class="logo">
                <img src="../images/brodetchi2.png" alt="Brodetchi">
            </div>

            <div class="buttons">
                <div class="contacts">
                    <button class="tel"><img src="../images/Phone.png"> <a href="tel:+079040510">+373 068 323 222</a>
                    </button>
                    <button class="mail"><img src="../images/email.png"><a
                            href="mailto:brodethi@mail.com">Brodetchi.srl@mail.com</a> </button>
                    <button class="location"><img src="../images/pin.png"><a
                            href="https://maps.app.goo.gl/4DowU7cxdf6hoVbk8">Str. Constantin Negruzzi,
                            Orhei</a></button>
                </div>

                <div class="btns">
                    <div class="nav_btn">
                        <button>
                            <p>Acasă</p>
                        </button>
                        <button id="servici">
                            <p>Servici</p>
                            <span class="arrow">
                                <span></span>
                                <span></span>
                            </span>
                        </button>
                        <button id="produse">
                            <p>Produse</p>
                            <span class="arrow">
                                <span></span>
                                <span></span>
                            </span>
                        </button>
                        <button>
                            <p>Contacte</p>
                        </button>
                        <button>
                            <p>Despre</p>
                        </button>
                    </div>
                    <div class="search_bar" onclick="this.querySelector('.search_input').focus()">
                        <button class="search_button">
                            <img src="../images/magnifying-glass.svg" alt="Search">
                        </button>
                        <input type="text" placeholder="Căutare..." class="search_input">
                    </div>

                </div>
            </div>

            <!-- There is what i did so far -->
            <div class="phone_btns">
                <input type="checkbox" id="hamburger_checkbox">
                <label for="hamburger_checkbox" class="hamburger_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

        </div>

        <div class="dropdown" id="servici_dd">
            <spam class="whitesq"></spam>
            <div class="container">
                <div class="dropdown_menu">
                    <button>Buton 1</button>
                    <button>Buton 2</button>
                    <button>Buton 3</button>
                    <button>Buton 4</button>
                    <button>Buton 5</button>

        </div>
        <div class="dropdown" id="produse_dd">

                    <button>Buton 1</button>
                    <button>Buton 2</button>
                    <button>Buton 3</button>
                    <button>Buton 4</button>
                </div>
            </div>
